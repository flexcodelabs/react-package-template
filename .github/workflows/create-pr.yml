name: create PR to master

on:
  push:
    branches: 
       - '**'        # matches every branch
       - '!master'   # excludes master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]
    steps:
      - uses: actions/checkout@v2
      - name: ðŸ”€ Create PR
        uses: BaharaJr/create-pr@0.0.1
        with:
          GITHUB_TOKEN: ${{secrets.TOKEN}}
          DESTINATION_BRANCH: master
          KEYWORD: release